<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
				template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Terminfindung erstellen - fertig
				</f:facet>
				<f:facet name="panelBody">
					<p/>
					<div class="form-horizontal">
						<div class="row row-df">
							<div class="col-lg-4">
								Ihre Zugangslinks: 
								<p>
                                   	<h:outputLink id="organisatorSichtLink" value="verwaltenFlow" >
                                   		<f:param name="tfref" value="#{erstellenModel.terminfindung.idRef}"/>
                                   		<h:outputText value="Organisatorsicht" />
                                   	</h:outputLink>
								</p>
								<p>
								    <h:outputLink id="teilnehmerSichtLink" value="teilnehmenFlow" >
                                   		<f:param name="tfref" value="#{erstellenModel.terminfindung.idRef}"/>
                                   		<h:outputText value="Teilnehmersicht" />
                                   	</h:outputLink>
								</p>
							</div>
						</div>
					</div>
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
