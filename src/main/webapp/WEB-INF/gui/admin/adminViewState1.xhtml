<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Administration
						<f:attribute name="id" value="administration" />
				</f:facet>
			</isy:panel>
			<isy:panel>
				<f:facet name="panelHeader">
						Alle Terminfindungen
						<f:attribute name="id" value="alleTerminfindungen" />
					</f:facet>
				<f:facet name="panelBody">
                    <div class="row row-df">
                        <div class="col-lg-12 hscroll">
	                        <table class="selectAbschliessen">
	                        	<thead>
	                        		<tr>
							          	<th>Veranstaltungsname</th>
							          	<th>Organisator</th>
							          	<th>Abgeschlossen</th>
							          	<th>Gew√§hlter Termin</th>
							        </tr>
	                        	</thead>
	                            <tbody>
	                                <ui:repeat var="tf" value="#{adminModel.alleTerminfindungen}">
	                                	<tr>
	                                   		<td>#{tf.veranstaltungName}</td>
	                                   		<td>#{tf.organisator.name}</td>
	                                   		<td class="anzahlTd">
	                                   			<h:selectBooleanCheckbox value="#{tf.abgeschlossen}" disabled="true"/>
	                                   		</td>
	                                   		<td>
	                                   			<h:outputText rendered="#{tf.abgeschlossen}" value="#{tf.getTagForZeitraum(tf.defZeitraum).datum}"/>
                                                <h:outputText rendered="#{tf.abgeschlossen}"
                                                              value="#{tf.defZeitraum.zeitraum}"/>
	                                   		</td>
	                                   		<td>
	                                   			<h:outputLink id="verwaltenLink" value="verwaltenFlow" >
	                                   				<f:param name="tfref" value="#{tf.idRef}"/>
	                                   				<h:outputText value="Verwalten" />
	                                   			</h:outputLink>
											</td>
											<td>
	                                   			<h:outputLink id="teilnehmenLink" value="teilnehmenFlow" >
	                                   				<f:param name="tfref" value="#{tf.idRef}"/>
	                                   				<h:outputText value="Teilnehmen" />
	                                   			</h:outputLink>
											</td>
	                                   	</tr>
	                                </ui:repeat>
	                         	</tbody>
	                         </table>
						</div>
					</div>
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
