<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	xmlns:debug="http://java.sun.com/jsf/composite/debug"
	template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<isy:panel>
				<f:facet name="panelHeader">
						Benutzeranmeldung
					</f:facet>
				<f:facet name="panelBody">
					<div class="form-horizontal">
						<div class="row row-df">
							<div class="col-lg-4">
								<isy:formInput reference="username" value="#{loginModel.username}"
									label="Benutzername" required="true" id="usernameInput"/>
								<isy:formInputPassword reference="password" value="#{loginModel.password}"
									label="Passwort" required="true" id="passwordInput"/>
							</div>
						</div>
						<div class="row row-df">
							<div class="col-lg-4">
								<div style="text-align:center">
									<isy:button action="performLoginAction"
										value="Anmelden" id="anmeldenButton"/>
								</div>
							</div>
						</div>
					</div>
				</f:facet>
			</isy:panel>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
