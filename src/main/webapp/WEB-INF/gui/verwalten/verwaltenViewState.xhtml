<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
				xmlns:tf="http://bva.bund.de/jsf/facelets/terminfindung"
				template="/WEB-INF/gui/common/layout/commonSite.xhtml">

	<ui:define name="inhaltsbereich">
		<isy:panelGroup>
			<tf:stammdaten terminfindung="#{verwaltenModel.terminfindung}"/>
			<isy:panel>
				<f:facet name="panelHeader">
						Terminfindung verwalten
					</f:facet>
				<f:facet name="panelBody">
					<h:panelGroup rendered="#{verwaltenModel.terminfindung.abgeschlossen}">
					<p>
						<h:outputText value="Die Terminfindung für diese Veranstaltung ist abgeschlossen."/><br/>
						<h:outputText value="Der ausgewählte Termin ist der "/>
						<h:outputText value="#{verwaltenModel.terminfindung.getTagForZeitraum(verwaltenModel.terminfindung.defZeitraum).datum}"/>
                        <h:outputText
                                value=" (Zeitraum: #{verwaltenModel.terminfindung.defZeitraum.zeitraum})."/>
					</p>
					</h:panelGroup>
					<div class="form-horizontal">
						<isy:button value="Stammdaten bearbeiten" action="aktualisiere"
							disabled="#{verwaltenModel.terminfindung.abgeschlossen}" id="aktualisierenButton"/>
						<isy:button value="Termine löschen" action="loeschen"
							disabled="#{verwaltenModel.terminfindung.abgeschlossen}" id="loeschenButton"/>
						<isy:button value="Terminfindung abschliessen"
							action="abschliessen" disabled="#{verwaltenModel.terminfindung.abgeschlossen}" id="abschliessenButton"/>
						<isy:button value="Zur Teilnehmersicht" action="teilnehmen" id="teilnehmenButton"/>
					</div>
		        </f:facet>
			</isy:panel>
			<tf:statuszeile terminfindung="#{verwaltenModel.terminfindung}"/>
		</isy:panelGroup>
	</ui:define>
</ui:composition>
