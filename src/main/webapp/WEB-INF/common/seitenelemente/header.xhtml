<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:rf="http://java.sun.com/jsf/composite/registerfactory">

    <div class="header-colorbar"></div>

    <div class="header-content" role="banner">

         <h:graphicImage library="images" name="IsyFactSchriftzug.jpeg"/>

        <div class="pull-right text-right">

            <div class="brand">    
            	<h:graphicImage library="images" name="IsyFactLogo.jpeg"/>            
                <span>Terminfindung</span>
            </div>

            <form class="form-horizontal" role="form">
                <ui:fragment
                    rendered="#{not empty globalConfigurationModel and not globalConfigurationModel.jsEnabled}">
                    <img class="icon icon-nojs" src="${request.contextPath}/app/resources/img/no-js.png"
                        alt="Javascript ist deaktiviert." />
                </ui:fragment>
                <ui:fragment rendered="#{not empty globalFlowModel.sachbearbeiterName}">
                    <span class="icon icon-user"></span> #{globalFlowModel.sachbearbeiterName}
                    <!-- Der Abmelden Button wird vorerst auskommentiert. Dieser sollte nach der Portalintegration des neuen -->
                    <!-- Stylgeguides verwendet werden. -->
                    <!-- <button class="btn btn-default" type="button">Abmelden</button> -->
                </ui:fragment>
            </form>

            <div class="btn-group">
                <ul aria-labelledby="dropdownMenu1" role="menu" class="dropdown-menu">
                    <li role="presentation" class="selected"><a href="#" tabindex="-1" role="menuitem">Logout</a></li>
                    <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Preferences</a></li>
                </ul>
            </div>

        </div>
    </div>
</ui:composition>
